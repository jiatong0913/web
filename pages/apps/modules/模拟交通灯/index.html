<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交通信号灯traffic lights</title>
	<link rel="stylesheet" href="../../../../styles/reset.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="container">
		<div id="time"></div>
		<div class="vertical">
			<ul class="forward">
				<li class="left">
					<div class="mask"></div>
				</li>
				<li class="straight">
					<div class="mask"></div>
				</li>
				<li>
					<div class="number"></div>
				</li>
			</ul>
		</div>

		<div class="horizontal">
			<ul class="forward">
				<li class="left">
					<div class="mask"></div>
				</li>
				<li class="straight">
					<div class="mask"></div>
				</li>
				<li>
					<div class="number"></div>
				</li>
			</ul>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
