<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
	<style>
		#container {
			width: 80%;
			margin: 200px auto;
			text-align: center;
		}	
		#show {
			margin: 50px 0;
			width: 100%;
			height: 100px;
			font-size: 24px;
			line-height: 100px;
			border: 1px solid #58a;
		}
		#rm-dup {
			color: #fff;
			background: #58a;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="show"></div>
		<input id="array1" type="button" value="基本类型元素数组"></input>
		<input id="array2" type="button" value="多维数组"></input>
		<input id="array3" type="button" value="对象(json)元素数组"></input>
		<input id="array4" type="button" value="混合类型元素数组"></input>
		<input id="rm-dup" type="button" value="数组去重"></input>
	</div>
	<script src="main.js"></script>
</body>
</html>
